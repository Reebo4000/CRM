<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CORS Test for Gemini CRM</h1>
    <p>This page tests CORS connectivity to the backend server.</p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                addResult('Testing health endpoint...', true);
                
                const response = await fetch('http://localhost:5000/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health endpoint SUCCESS: ${data.message}`, true);
                } else {
                    addResult(`‚ùå Health endpoint failed with status: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Health endpoint ERROR: ${error.message}`, false);
            }
        }

        async function testAuth() {
            try {
                addResult('Testing auth endpoint...', true);
                
                const response = await fetch('http://localhost:5000/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                // This should fail with 401, but if we get a response, CORS is working
                const data = await response.json();
                if (response.status === 401) {
                    addResult(`‚úÖ Auth endpoint CORS working (expected 401): ${data.message}`, true);
                } else {
                    addResult(`‚úÖ Auth endpoint response: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Auth endpoint ERROR: ${error.message}`, false);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ CORS Test Page Loaded - Click buttons to test endpoints', true);
        };
    </script>
</body>
</html>
